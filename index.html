
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Premium | Powered by Claude Opus 4.5</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%232EA446%22/><path d=%22M35 30 L65 50 L35 70%22 fill=%22none%22 stroke=%22white%22 stroke-width=%228%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/></svg>" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      (function() {
        var IGNORED_MSGS = ['Access to storage', 'QuotaExceeded', 'SecurityError'];
        function shouldIgnore(msg) {
          if (!msg) return false;
          var str = String(msg);
          return IGNORED_MSGS.some(function(err) { return str.indexOf(err) > -1; });
        }
        window.addEventListener('error', function(e) { if (shouldIgnore(e.message)) e.preventDefault(); }, true);
        window.addEventListener('unhandledrejection', function(e) { 
          var msg = e.reason ? (e.reason.message || String(e.reason)) : '';
          if (shouldIgnore(msg)) e.preventDefault();
        }, true);

        // Minimalist storage mock
        var store = {};
        var mock = {
          getItem: function(k) { return store[k] || null; },
          setItem: function(k, v) { store[k] = String(v); },
          removeItem: function(k) { delete store[k]; },
          clear: function() { store = {}; },
          key: function(i) { return Object.keys(store)[i] || null; },
          get length() { return Object.keys(store).length; }
        };
        try { localStorage.setItem('t','t'); } catch(e) {
          Object.defineProperty(window, 'localStorage', { get: function() { return mock; } });
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: '#2EA446', 
                secondary: '#AFD244',
                dark: '#050505',
                accent: '#3b82f6'
              },
            },
            backgroundImage: {
              'premium-gradient': 'linear-gradient(135deg, #2EA446 0%, #AFD244 100%)',
              'opus-gradient': 'linear-gradient(135deg, #7C3AED 0%, #DB2777 100%)',
            },
            animation: {
                'float': 'float 6s ease-in-out infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'spin-slow': 'spin 12s linear infinite',
                'cursor-blink': 'cursorBlink 1s step-end infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-20px)' },
                },
                cursorBlink: {
                  '0%, 100%': { opacity: '1' },
                  '50%': { opacity: '0' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-app: #FFFFFF;
        --brand-primary: #2EA446;
      }

      .dark-mode {
        --bg-app: #0a0a0a;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }

      /* CRT Terminal Effect */
      .crt-screen {
        background-color: #0c0c0c;
        background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        box-shadow: inset 0 0 20px rgba(0,0,0,1);
      }
      
      .crt-text {
        text-shadow: 0 0 5px rgba(46, 164, 70, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #2EA446; }

      .apple-modal-enter {
        animation: apple-slide-up 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes apple-slide-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
