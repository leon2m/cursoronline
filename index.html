
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Premium | Powered by Claude Opus 4.5</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%232EA446%22/><path d=%22M35 30 L65 50 L35 70%22 fill=%22none%22 stroke=%22white%22 stroke-width=%228%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/></svg>" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      (function() {
        var IGNORED_MSGS = ['Access to storage', 'QuotaExceeded', 'SecurityError'];
        function shouldIgnore(msg) {
          if (!msg) return false;
          var str = String(msg);
          return IGNORED_MSGS.some(function(err) { return str.indexOf(err) > -1; });
        }
        window.addEventListener('error', function(e) { if (shouldIgnore(e.message)) e.preventDefault(); }, true);
        window.addEventListener('unhandledrejection', function(e) { 
          var msg = e.reason ? (e.reason.message || String(e.reason)) : '';
          if (shouldIgnore(msg)) e.preventDefault();
        }, true);

        // Minimalist storage mock
        var store = {};
        var mock = {
          getItem: function(k) { return store[k] || null; },
          setItem: function(k, v) { store[k] = String(v); },
          removeItem: function(k) { delete store[k]; },
          clear: function() { store = {}; },
          key: function(i) { return Object.keys(store)[i] || null; },
          get length() { return Object.keys(store).length; }
        };
        try { localStorage.setItem('t','t'); } catch(e) {
          Object.defineProperty(window, 'localStorage', { get: function() { return mock; } });
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: '#2EA446', 
                secondary: '#AFD244',
                dark: '#050505',
                surface: '#0a0a0b',
                accent: '#3b82f6'
              },
            },
            backgroundImage: {
              'premium-gradient': 'linear-gradient(135deg, #2EA446 0%, #AFD244 100%)',
            },
            animation: {
                'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-20px)' },
                }
            }
          }
        }
      }
    </script>
